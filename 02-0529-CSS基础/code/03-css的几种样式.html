<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--外链css样式-->
    <link rel="stylesheet" href="index.css">
    <style>
        /*内嵌的css样式*/
        div{
            /*background: aqua;*/
            width: 50px;
            height: 50px;
            background: aqua;
        }
    </style>

</head>
<body>
<!--css Cascading Style Sheet 层叠样式表——修饰、美化网页，化妆师
    CSS优先级，即是指CSS样式在浏览器中被解析的先后顺序。
    行间样式 > 内嵌css样式 > 外链css样式（在style之前引入）
    -->

    <!--行间样式-->
    <!--<div style="background: antiquewhite ">小泼</div>-->
    <div style="background: black"></div>
</body>
</html>
