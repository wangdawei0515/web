<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            background: #0aa770;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script src="jquery.js"></script>
    <script>
       /*
 animate
   传参：
       * obj  必传  { }格式代表的变化的属性和目标值  数值变化
       * number/string 可缺省 代表毫秒数 或者 三个预设好的值 默认300
       * string 可缺省，代表运动曲线，默认jQuery提供"linear" 和 "swing"
       * function 可缺省，代表动画结束后的回调函数
*/
       $("#box").animate({
           "width": "300px",
           "height": "300px",
           "marginLeft": "200px"
       },2000);
    </script>
</body>
</html>
