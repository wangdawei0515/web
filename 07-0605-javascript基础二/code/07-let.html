<!DOCTYPE html>
<html lang="en">
<head>

        }
        ul li{
            list-style: none;
            width: 50px;
            height: 50px;
            background: #b864ff;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

        var aLi = document.getElementsByTagName("li");
        for(let i = 0 ; i < len ; i ++){
            aLi[i].onclick = function () {
                alert(i);
            }
        }
    </script>
</body>
</html>
