<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <script>
    /*
       Math 数学函数
       Math.pow(16, 2)——十六的平方 256
       Math.round(5.5)——四舍五入（整数）
       Math.ceil(0.2)——向上取整
       Math.floor(0.9)——向下取整
       Math.max()——取参数中最大的值
       Math.min()——取参数中最小的值
       Math.random()——0-1的随机数[0,1)
       Math.random()*m+n
       生成 n ~ (m+n)
       Math.PI——π
       Math.abs()——求绝对值
       */
        console.log(Math.pow(2,3));
        console.log(Math.round(8.99));
        console.log(Math.ceil(-6.5));
        console.log(Math.floor(9.99));
        var x = Math.max(12,2,-5,8);
        console.log(x);
        var y = Math.min(12,2,-5,8);
        console.log(y);
        console.log(Math.random());
        console.log(Math.random()*20 + 10);
        console.log(Math.PI);
        console.log(Math.abs(-5));
    </script>
</body>
</html>
