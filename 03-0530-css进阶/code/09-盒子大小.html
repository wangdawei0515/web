<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div{
            width: 150px;
            height: 150px;
            background: aqua;
            border: 10px solid red ;
            padding: 20px;
            margin: 50px;
        }
        /*
            盒子大小=样式宽 + 内边距 + 边框
            盒子宽度=左border+右border+width+左padding+右padding
            盒子高度=上border+下border+height+上padding+下padding
        */
    </style>
</head>
<body>
    <div></div>
</body>
</html>
